group 'com.clouway.testing'
description 'clouway-ktesting-gae'

buildscript {
  ext.gaeVersion = '1.9.59'

  repositories {
    mavenCentral()
  }

  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinPluginVersion"
  }
}

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
  mavenCentral()
}

configurations {
  providedCompile
}

dependencies {
  compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinSdkVersion"

  compile "com.google.appengine:appengine-api-stubs:$gaeVersion"
  compile "com.google.appengine:appengine-testing:$gaeVersion"

  compile 'junit:junit:4.12'
}

javadoc {
  failOnError = false
  classpath = configurations.compile + configurations.providedCompile
}
