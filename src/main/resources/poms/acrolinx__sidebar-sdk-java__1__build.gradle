plugins {
	id 'com.diffplug.gradle.spotless' version '2.4.1'
}

sonarqube {
	skipProject = true
}

////////////////
// FORMATTING //
////////////////
spotless {
	java {
		target rootProject.fileTree('.') {
			include '**/*.java'
			exclude '**/*.license.java'
		}
		importOrderFile		rootProject.file('spotless-sidebar-sdk-java/spotless.importorder')			// An import ordering file, exported from Eclipse
		eclipseFormatFile	rootProject.file('spotless-sidebar-sdk-java/spotless.eclipseformat.xml')		// XML file dumped out by the Eclipse formatter
		custom 'Lambda fix', { it.replace('} )', '})').replace('} ,', '},') }
	}
	format 'misc', {
		target rootProject.fileTree('.') {
			include '**/*.gradle'
			include '**/*.gitignore'
			'***//*.sh'
			exclude ("node_modules")
			exclude ("spotless-sdk-java")
		}
		indentWithTabs()
		trimTrailingWhitespace()
		endWithNewline()
	}
}
