plugins {
    id "java-test-fixtures"
}

ext {
    jacksonVersion = "2.12.3"
}

dependencies {
    implementation project(":entities")
    api "com.fasterxml.jackson.datatype:jackson-datatype-jdk8:${jacksonVersion}"
    api "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${jacksonVersion}"
    implementation "com.fasterxml.jackson.core:jackson-annotations:${jacksonVersion}"
    implementation "com.fasterxml.jackson.core:jackson-core:${jacksonVersion}"
    implementation "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}"
    implementation "com.jayway.jsonpath:json-path:2.5.0"
    implementation "com.github.michaelruocco:json-masker:1.0.7"
    implementation "com.github.michaelruocco:json-adapter:${jsonAdapterVersion}"
    implementation "com.github.michaelruocco.idv:otp-json:${contextVersion}"
    implementation "com.github.michaelruocco.idv:activity-json:${contextVersion}"

    testImplementation testFixtures(project(":entities"))
    testImplementation "org.junit.jupiter:junit-jupiter-params:${junitVersion}"
    testImplementation "net.javacrumbs.json-unit:json-unit-assertj:${jsonUnitAssertjVersion}"

    testFixturesImplementation testFixtures(project(":entities"))
    testFixturesImplementation "com.github.michaelruocco:file-loader:6.0.1"
}