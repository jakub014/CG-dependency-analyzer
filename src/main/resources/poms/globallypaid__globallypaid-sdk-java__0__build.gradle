buildscript {
    dependencies {
        classpath "io.codearte.gradle.nexus:gradle-nexus-staging-plugin:0.22.0"
    }
}

plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
}

group GROUP_ID
version VERSION
description('This Java module allows you to quickly and easily send charges through GloballyPaid using Java.')

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compileOnly('org.projectlombok:lombok:1.18.16')
    annotationProcessor('org.projectlombok:lombok:1.18.16')
    implementation('com.fasterxml.jackson.core:jackson-annotations:2.11.3')
    implementation('com.fasterxml.jackson.core:jackson-databind:2.11.3')
    implementation('org.apache.httpcomponents:httpclient:4.5.13')
    testCompile('org.junit.jupiter:junit-jupiter:5.7.0')
    testCompile('org.mockito:mockito-junit-jupiter:3.6.0')
    testCompile('com.github.javafaker:javafaker:1.0.2')
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat "full"
    }
}

apply from: "deploy.gradle"