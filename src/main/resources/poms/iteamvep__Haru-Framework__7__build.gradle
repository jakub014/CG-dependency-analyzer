version = '0.1.0'
group = 'org.iharu.crypto'

jar {
    enabled = true
    baseName = 'crypto'
    manifest {
        attributes 'Implementation-Title': 'iHaru Framework Crypto Set', 'Implementation-Version': version
    }
}

dependencies {
    compileOnly project(":Base-Interface")
    
    // https://mvnrepository.com/artifact/org.passay/passay
    compile group: 'org.passay', name: 'passay', version: '1.5.0'

    compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.61'
    // https://mvnrepository.com/artifact/de.mkammerer/argon2-jvm
    compile group: 'de.mkammerer', name: 'argon2-jvm', version: '2.6'

    
    testCompile project(":Base-Interface")
}