version = '0.1.0'

jar {
    enabled = true
    baseName = 'auth2'
    manifest {
        attributes 'Implementation-Title': 'iHaru Framework Authentication & Authorization Set', 'Implementation-Version': version
    }
}

dependencies {
    compileOnly project(":Base-Interface")
    compile project(":Cryptography")
    compile project(":ProtoBuf")
    
    testCompile project(":Base-Interface")
}