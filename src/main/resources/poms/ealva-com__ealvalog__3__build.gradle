apply plugin: 'org.jetbrains.kotlin.jvm'
apply plugin: 'java'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

version = VERSION_NAME

jar {
    manifest {
        attributes 'Implementation-Title': 'ealvalog-coroutines',
                   'Implementation-Version': VERSION_NAME
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(path: ':ealvalog')
    implementation 'org.jetbrains:annotations:20.0.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.1'
    implementation "com.android.tools:desugar_jdk_libs:1.1.1"

    // Test libraries
    testImplementation 'org.jetbrains:annotations:20.0.0'
    testImplementation('junit:junit:4.13.1') {
        exclude module: 'hamcrest-core'
    }
    testImplementation 'org.hamcrest:hamcrest-library:2.2'
    testImplementation 'org.mockito:mockito-core:3.6.28'
    testImplementation 'com.nhaarman.mockitokotlin2:mockito-kotlin:2.2.0'
    testImplementation 'com.nhaarman:expect.kt:1.0.1'
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = "1.6"
        apiVersion = "1.3"
        languageVersion = "1.3"
    }
}

tasks.withType(Javadoc) {
  excludes = ['**/*.kt'] // < ---- Exclude all kotlin files from javadoc file.
    options.addStringOption('Xdoclint:none', '-quiet')
    options.addStringOption('encoding', 'UTF-8')
    options.addStringOption('charSet', 'UTF-8')
}

apply from: rootProject.file('gradle/gradle-mvn-push-jar.gradle')
