apply plugin: 'java'

group = 'com.mparticle'
version = '2.3.2'

apply from: 'scripts/maven.gradle'

buildscript {
    repositories {
        jcenter()
    }
}

repositories {
    jcenter()
}

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

task sdkJavadocs(type: Javadoc) {
    source = sourceSets.main.allJava
    title = 'mParticle Server Events SDK API Reference'
    failOnError false
    getOptions().setNoTimestamp(true)
}

task javadocsJar(type: Jar, dependsOn: sdkJavadocs) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allJava
}

artifacts {
    archives sourcesJar
    archives javadocsJar
}

ext {
    oltu_version = "1.0.1"
    retrofit_version = "2.3.0"
    swagger_annotations_version = "1.5.22"
    junit_version = "4.12"
    threetenbp_version = "1.3.5"
    json_fire_version = "1.8.0"
}

dependencies {
    compile "com.squareup.retrofit2:retrofit:$retrofit_version"
    compile "com.squareup.retrofit2:converter-scalars:$retrofit_version"
    compile "com.squareup.retrofit2:converter-gson:$retrofit_version"
    compile "io.swagger:swagger-annotations:$swagger_annotations_version"
    compile "com.google.code.findbugs:jsr305:3.0.2"
    compile "io.gsonfire:gson-fire:$json_fire_version"
    compile "org.threeten:threetenbp:$threetenbp_version"
    testCompile "junit:junit:$junit_version"
}
