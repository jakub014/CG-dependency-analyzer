plugins {
    id("java")
    id("jacoco")
    id("checkstyle")
    id("maven-publish")
    id("signing")
}

ext.isReleaseVersion = !version.endsWith("SNAPSHOT")

sourceCompatibility = 1.8
targetCompatibility = 1.8

checkstyle {
    toolVersion = '8.12'
}

test {
    jacoco {
        includes = ['*.*']
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile(group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: project['com.fasterxml.jackson.version'])
    compile(group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: project['com.fasterxml.jackson.version'])

    compile(group: 'javax.validation', name: 'validation-api', version: project['javax.validation.version'])
    compile(group: 'dk.bankdata.jaxrs', name: 'security', version: project['dk.bankdata.jaxrs.security.version'])
    compile(group: 'org.apache.commons', name: 'commons-lang3', version: project['org.apache.commons.lang.version'])
    compileOnly(group: 'javax', name: 'javaee-api', version: project['javax.version'])
    implementation (group: 'redis.clients', name: 'jedis', version: project['redis.clients.version'])

    testCompile(group: 'junit', name: 'junit', version: project['junit.version'])
    testCompile(group: 'javax', name: 'javaee-api', version: project['javax.version'])
    testCompile(group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: project['org.junit.jupiter.version'])
    testCompile(group: 'org.mockito', name: 'mockito-core', version: project['org.mockito.version'])
    testCompile(group: 'org.glassfish.jersey.core', name: 'jersey-common', version: project['org.glassfish.jersey.core.version'])
    testCompile(group: 'org.slf4j', name: 'slf4j-log4j12', version: project['org.slf4j.version'])
}

model {
    tasks.generatePomFileForMavenJavaPublication {
        destination = file("$buildDir/generated-pom.xml")
    }
    tasks.publishMavenJavaPublicationToMavenLocal {
        dependsOn project.tasks.signArchives
    }
    tasks.publishMavenJavaPublicationToMavenRepository {
        dependsOn project.tasks.signArchives
    }
}

task sourceJar(type: Jar) {
    classifier "sources"
    from sourceSets.main.allJava
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier "javadoc"
    from javadoc.destinationDir
}

tasks.withType(GenerateModuleMetadata) {
    enabled = false
}

artifacts {
    archives sourceJar
    archives javadocJar
}

signing {
    required { isReleaseVersion && gradle.taskGraph.hasTask("uploadArchives") }
    sign configurations.archives
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            customizePom(pom)
            groupId 'dk.bankdata.tools'
            artifactId 'cache'
            version version

            from components.java

            pom.withXml {
                def pomFile = file("${project.buildDir}/generated-pom.xml")
                writeTo(pomFile)
                def pomAscFile = signing.sign(pomFile).signatureFiles[0]
                artifact(pomAscFile) {
                    classifier = null
                    extension = 'pom.asc'
                }
            }

            artifact(sourceJar) {
                classifier = 'sources'
            }
            artifact(javadocJar) {
                classifier = 'javadoc'
            }

            project.tasks.signArchives.signatureFiles.each {
                artifact(it) {
                    def matcher = it.file =~ /-(sources|javadoc)\.jar\.asc$/
                    if (matcher.find()) {
                        classifier = matcher.group(1)
                    } else {
                        classifier = null
                    }
                    extension = 'jar.asc'
                }
            }
        }
    }
    repositories {
        maven {
            url "https://oss.sonatype.org/service/local/staging/deploy/maven2"
            credentials {
                username project.hasProperty('ossrhUsername') ? ossrhUsername : ''
                password project.hasProperty('ossrhPassword') ? ossrhPassword : ''
            }
        }
    }
}

def customizePom(pom) {
    pom.withXml {
        def root = asNode()

        root.dependencies.removeAll { dep ->
            dep.scope == "test"
        }

        root.children().last() + {
            resolveStrategy = Closure.DELEGATE_FIRST

            name 'Java Cache utility'
            description 'Caching tool based on Redis Sentinel'
            url 'https://github.com/Bankdata/tools-cache'
            scm {
                connection 'scm:git:https://github.com/Bankdata/tools-cache.git'
                developerConnection 'scm:git:https://github.com/Bankdata/tools-cache.git'
                url 'https://github.com/Bankdata/tools-cache.git'
                tag 'HEAD'
            }
            licenses {
                license {
                    name 'The MIT License'
                    url 'https://opensource.org/licenses/MIT'
                }
            }
            developers {
                developer {
                    id 'bogedal'
                    name 'Kenneth BÃ¸gedal'
                    email 'kbh@bankdata.dk'
                    organization 'Bankdata'
                    organizationUrl 'https://www.bankdata.dk'
                }
            }
        }
    }
}
