
version = '0.1.0'

jar {
    enabled = true
    baseName = 'spring-support'
//    classifier = ''
    manifest {
//        attributes 'Implementation-Title': 'Gradle Quickstart', 'Implementation-Version': version
    }
}

dependencies {
    compile project(':Base-Interface')
    def $springVersion = '5.1.0.RELEASE'
    
    //Spring Framework
    compile group: 'org.springframework', name: 'spring-aspects', version: $springVersion
    compile group: 'org.springframework', name: 'spring-webmvc', version: $springVersion
    compile group: 'org.springframework', name: 'spring-websocket', version: $springVersion
    compile group: 'org.springframework', name: 'spring-context-support', version: $springVersion

    compile group: 'org.apache.shiro', name: 'shiro-spring', version: '1.4.0'
    
    compile group: 'org.aspectj', name: 'aspectjrt', version: '1.9.1'
    compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.1'
    compile group: 'cglib', name: 'cglib', version: '3.2.6'
    
    //tomcat 8.5.16 或以上
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.8.0-beta2'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.3.0-alpha4'
    compile group: 'ch.qos.logback', name: 'logback-core', version: '1.3.0-alpha4'

    compile group: 'com.sun.mail', name: 'javax.mail', version: '1.6.2'
    //ProvidedCompile Jars
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.0'
    compileOnly group: 'javax.websocket', name: 'javax.websocket-api', version: '1.1'

    testCompile group: 'org.springframework', name: 'spring-test', version: $springVersion

}
