plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.8.5'
    id 'signing'
}

group = 'com.github.weeb-kun'
version = '1.2.0-alpha'

publishing {
    publications {
        library(MavenPublication) {
            pom {
                name = 'list-utils'
                description = 'util library for working with lists and list operations'
                url = 'https://github.com/weeb-kun/java-list-utils'
                licenses {
                    license {
                        name = 'Apache License, Version 2.0'
                        url = 'http://apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'weebkun'
                        name = 'weeb kun'
                        email = '2002umpa@gmail.com'
                    }
                }
                scm {
                    connection = 'scm:git:https://github.com/weeb-kun/java-list-utils.git'
                    developerConnection = 'scm:git:https://github.com/weeb-kun/java-list-utils.git'
                    url = 'scm:git:https://github.com/weeb-kun/java-list-utils'
                }
            }
            from components.java
            groupId = 'com.github.weeb-kun'
            artifactId = 'list-utils'
            version = '1.2.0-alpha'
        }
    }

    repositories {
        maven {
            name = 'ossrh'
            url = version.contains("snapshot") ? 'https://oss.sonatype.org/content/repositories/snapshots' : 'https://oss.sonatype.org/service/local/staging/deploy/maven2'
            credentials {
                username = 'weebkun'
                password = System.getenv('sonatypePw')
            }
        }
        maven {
            name = 'nexus'
            url = version.endsWith("SNAPSHOT") ? "https://nexus.pcchin.com/repository/maven-snapshots/" : "https://nexus.pcchin.com/repository/maven-releases/"
            credentials {
                username = "weebkun"
                password = System.getenv("nexusPw")
            }
        }
    }
}

signing {
    sign publishing.publications.library
}

bintray {
    user = 'weebkun'
    key = System.getenv('bintrayKey')
    publications = ['library']
    filesSpec {
        from("${buildDir}/libs") {
            include '*.jar.asc'
        }
        from("${buildDir}/publications/library") {
            include 'pom-default.xml.asc'
            rename 'pom-default.xml.asc', "${project.name}-${project.version}.pom.asc"
        }
        into "${project.group.replaceAll(/\./, '/')}/${project.name}/${project.version}"
    }
    pkg {
        repo = 'weeb-kun'
        name = 'list-utils'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/weeb-kun/java-list-utils'
        version {
            name = '1.1.0-alpha'
            vcsTag = 'v1.1.0-alpha'
        }
    }
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

java {
    withJavadocJar()
    withSourcesJar()
}

dependencies {
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
