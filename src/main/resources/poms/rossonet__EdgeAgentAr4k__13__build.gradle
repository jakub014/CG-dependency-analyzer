description = "Fat jar of Ar4k Semantic Router - Watson example"

apply plugin: 'docker'

dependencies {
	compile project(':ar4k-core')
	compile project(':ar4k-terminal')
	compile project(':ar4k-watson')
}

bootJar {
	//TODO: in bootJar forzare uiPublish solo se src/main/resources/static Ã¨ vuoto
	//dependsOn 'uiPublish'
	launchScript()
	manifest {
		attributes('Implementation-Title':'Ar4kAgentWatson',
		'Implementation-Version': "${project.version}")
	}
}

task buildDocker(type: Docker, dependsOn: bootJar) {
	applicationName = 'ar4k-agent-watson'
	dockerfile = file('Dockerfile.gradle')
	doFirst {
		copy {
			from jar
			into "${stageDir}/target"
		}
	}
}

bootJar.doLast { task ->
	ant.checksum file: task.archivePath
}
