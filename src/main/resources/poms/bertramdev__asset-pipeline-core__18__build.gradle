buildscript {
    ext {
        grailsVersion = project.grailsVersion
    }
    repositories {
        mavenLocal()
        maven { url 'https://repo.grails.org/grails/core' }
    }
    dependencies {
        classpath "org.grails:grails-gradle-plugin:$grailsVersion"
        classpath "com.bertramlabs.plugins:asset-pipeline-gradle:2.13.2"
    }
}

group 'com.bertramlabs.plugins'

apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'java-library'
apply plugin: 'asset-pipeline'
apply plugin: 'org.grails.grails-plugin'
apply plugin: 'org.grails.grails-plugin-publish'
apply plugin: 'org.grails.grails-gsp'
apply plugin: 'org.grails.grails-doc'

ext {
    grailsVersion = project.grailsVersion
    gradleWrapperVersion = project.gradleWrapperVersion
}



repositories {
    mavenLocal()
    maven { url 'https://repo.grails.org/grails/core' }
}

dependencyManagement {
    imports {
        mavenBom "org.grails:grails-bom:$grailsVersion"
    }
    applyMavenExclusions false
}

dependencies {
    api 'org.springframework.boot:spring-boot-autoconfigure'
    api 'org.springframework.boot:spring-boot-starter-actuator'
    api 'org.springframework.boot:spring-boot-starter-logging'
    api 'org.springframework.boot:spring-boot-starter-tomcat'
    api 'org.grails:grails-core'
    api 'org.grails:grails-dependencies'
    api 'org.grails:grails-web-boot'
    api project(':asset-pipeline-core')
    api project(':asset-pipeline-grails')
    // api "com.bertramlabs.plugins:asset-pipeline-gradle:2.13.2"
    // api 'com.bertramlabs.plugins:asset-pipeline-grails:2.13.2'
    // api 'com.bertramlabs.plugins:asset-pipeline-core:2.13.2'

    console 'org.grails:grails-console'

    profile 'org.grails.profiles:web-plugin:3.1.3'
    testImplementation('org.grails:grails-web-testing-support')
}
task wrapper(type: Wrapper) {
    gradleVersion = gradleWrapperVersion
}

groovydoc {
    docTitle = "I18n asset pipeline API v${version}"
    windowTitle = "I18n asset pipeline API v${version}"
}

grailsPublish {
    user = project.hasProperty('bintrayUser') \
        ? project.property('bintrayUser')
        : System.getenv('BINTRAY_USER')
    key = project.hasProperty('bintrayApiKey') \
        ? project.property('bintrayApiKey')
        : System.getenv('BINTRAY_API_KEY')
    userOrg = 'bertramlabs'
    repo = 'asset-pipeline'
    githubSlug = 'bertramdev/asset-pipeline'
    license {
        name = 'Apache-2.0'
    }
    title = 'i18n-asset-pipeline-grails'
    desc = 'asset-pipeline plugin to use localized messages in JavaScript.'
    developers = [dellermann: 'Daniel Ellermann', davydotcom: "David Estes"]
}

assets {
    packagePlugin = true
}