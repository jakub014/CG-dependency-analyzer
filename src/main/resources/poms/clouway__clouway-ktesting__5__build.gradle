group 'com.clouway.testing'
description 'clouway-ktesting-json'

buildscript {

  repositories {
    mavenCentral()
  }

  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinPluginVersion"
  }
}

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.7

repositories {
  mavenCentral()
}

dependencies {
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinSdkVersion"

  implementation 'org.jmock:jmock:2.8.2'
  implementation 'org.jmock:jmock-junit4:2.8.2'
  implementation 'junit:junit:4.12'
}
