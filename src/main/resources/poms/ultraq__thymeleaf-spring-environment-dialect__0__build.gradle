plugins {
	id 'java-library'
	id 'groovy'
	id 'codenarc'
	id 'jacoco'
	id 'com.github.kt3k.coveralls' version '2.10.1'
	id 'distribution'
	id 'maven-publish'
}
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/3.2.1/gradle-support.gradle'
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/3.2.1/maven-publish-support.gradle'

description = 'Render a portion of a Thymeleaf template based on the current Spring environment'
archivesBaseName = 'thymeleaf-spring-environment-dialect'
sourceCompatibility = '1.8'

group    = 'nz.net.ultraq.thymeleaf'
artifact = 'thymeleaf-spring-environment-dialect'
version  = '1.1.0-SNAPSHOT'
year     = '2017'

dependencies {
	api(
		'org.codehaus.groovy:groovy:3.0.3'
	)
	implementation(
		'org.springframework:spring-context:5.1.6.RELEASE',
		'org.springframework:spring-web:5.1.6.RELEASE',
		'org.thymeleaf:thymeleaf:3.0.12.RELEASE',
		'org.thymeleaf:thymeleaf-spring5:3.0.12.RELEASE'
	)
	testImplementation(
		'nz.net.ultraq.thymeleaf:thymeleaf-testing-junit:3.0.1',
		'org.springframework:spring-webmvc:5.1.6.RELEASE',
		'org.thymeleaf:thymeleaf-testing:3.0.4.RELEASE'
	)
}

processResources {
	expand([
		version: version
	])
}

groovydoc {
	link('http://www.thymeleaf.org/apidocs/thymeleaf/3.0.12.RELEASE/', 'org.thymeleaf.')
}
