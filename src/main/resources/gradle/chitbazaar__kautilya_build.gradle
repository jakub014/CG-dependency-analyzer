plugins {
    id 'java-library'
    id 'groovy'
    id 'maven'
    id 'signing'
}
group = "com.chitbazaar"
archivesBaseName = "kautilya"
version = "1.0.1"

repositories {
    jcenter()
}

dependencies {
    testImplementation 'org.codehaus.groovy:groovy-all:2.5.10'
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
    testImplementation 'junit:junit:4.12'
    testImplementation group: 'org.apache.poi', name: 'poi', version: '4.1.2'
}

task javadocJar(type: Jar) {
    archiveClassifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    archiveClassifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives jar, javadocJar, sourcesJar
}

signing {
    sign configurations.archives
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            pom.project {
                name 'kautilya'
                packaging 'jar'
                description 'Calculators and Utilities for personal finance'
                url 'https://github.com/chitbazaar/kautilya'

                scm {
                    url 'scm:git@github.com:chitbazaar/kautilya.git'
                    connection 'scm:git@github.com:chitbazaar/kautilya.git'
                    developerConnection 'scm:git@github.com:chitbazaar/kautilya.git'
                }

                licenses {
                    license {
                        name 'MIT License'
                        url 'https://opensource.org/licenses/MIT'
                        distribution 'repo'
                    }
                }

                developers {
                    developer {
                        id 'manchikantir'
                        name 'Durga Rao Manchikanti'
                    }
                }
            }
        }
    }
}