plugins {
  id 'java'
  id 'eclipse'
  id 'idea'
  id 'application'
  id "org.xtext.xtend" version "2.0.9-alpha.3"
}

ext {
  artifactName = 'forsyde-io'
  pythonDir = 'python'
  javaDir = 'java'
  haskellDir = 'haskell'
  sqlDir = 'sql'
}

group = 'forsyde'
version = '0.2.2'

sourceCompatibility = 1.11

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {

    implementation "com.github.spullara.mustache.java:compiler:0.9.7"
    // EMF libraries to navigate the ForSyDe EMF
    implementation group: 'org.eclipse.emf', name: 'org.eclipse.emf.ecore', version: '2.21.0'
    implementation group: 'org.eclipse.emf', name: 'org.eclipse.emf.ecore.xmi', version: '2.16.0'
    implementation group: 'org.eclipse.emf', name: 'org.eclipse.emf.common', version: '2.18.0'
    // The production code uses the SLF4J logging API at compile time
    implementation 'org.slf4j:slf4j-api:1.7.25'
    // Epsilon for the current python generation
    // implementation 'org.eclipse.epsilon:epsilon-core:1.5.1'
    // implementation 'org.eclipse.epsilon:epsilon-emf:1.5.1'
    // implementation 'org.eclipse.epsilon:epsilon-workflow:1.5.1'
    // implementation 'org.eclipse.epsilon:epsilon-workflow-emf:1.5.1'

    // libraries required for some minimal XTend stuff.
    implementation 'org.eclipse.xtend:org.eclipse.xtend.lib:2.21.0'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testImplementation 'junit:junit:4.12'
}

application {
    mainClassName = "forsyde.io.generators.Main"
}

eclipse {
  project {
    name = artifactName
  }
}


task replaceEcoreIOVersion {
	def pattern = ~/(<.*name="version"(.|\n)*defaultValueLiteral=)"(.+)"/
	def replaced = file('./ecore/types.ecore').text.replaceFirst(pattern, '$1"&quot;' + project.version + '&quot;"')
	file('./ecore/types.ecore').text = replaced 
}

task replaceJavaIOVersion() {
	def replaced = file(javaDir + '/build.gradle').text.replaceFirst(/version = '.+'/, "version = '${version}'")
	file(javaDir + '/build.gradle').text = replaced
}


task replacePythonIOVersion {
	def replaced = file(pythonDir + '/setup.py').text.replaceFirst(/version=('|").+('|")/, "version='${version}'")
	file(pythonDir + '/setup.py').text = replaced
	def replacedPoetry = file(pythonDir + '/pyproject.toml').text.replaceFirst(/version = ('|").+('|")/, "version = \"${version}\"")
	file(pythonDir + '/pyproject.toml').text = replacedPoetry
}

task replaceHaskellIOVersion {
	def pattern = ~/version:(\s*)(.+)/
	def match = file(haskellDir + '/package.yaml').text =~ pattern 
	def spaces = match[0][1]
	def replaced = file(haskellDir + '/package.yaml').text.replaceFirst(pattern, "version:${spaces}${version}")
	file(haskellDir + '/package.yaml').text = replaced
}

tasks.run.dependsOn replaceEcoreIOVersion
tasks.run.dependsOn replaceJavaIOVersion
tasks.run.dependsOn replacePythonIOVersion
tasks.run.dependsOn replaceHaskellIOVersion
