plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'maven-publish'
	id 'signing'
}

// apply plugin: 'maven-publish'
// apply plugin: 'signing'
apply from: project.rootDir.canonicalPath + '/.settings/publish.gradle'

group = 'com.bug-cloud'
artifactId = 'junit-core'
// version = '0.0.2-SNAPSHOT'
version = '0.0.2'
sourceCompatibility = '1.8'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
	compile group:'org.springframework', name:'spring-web', version:'5.3.2'
	compile group:'org.reflections', name:'reflections', version:'0.9.12'
	compile group:'com.alibaba', name:'fastjson', version:'1.2.73'
	compile group:'org.springframework.boot', name:'spring-boot-starter-test', version:'2.4.2'
	compile group:'org.javassist', name:'javassist', version:'3.27.0-GA'
    compile group: 'org.apache.commons', name:'commons-math3', version:'3.6.1'
	compile group:'com.squareup.okhttp3', name:'okhttp', version:'4.9.0'
	compile group:'javax.servlet', name:'javax.servlet-api', version:'4.0.1'
    compile group:'com.google.guava', name:'guava', version:'28.2-jre'

    // Use JUnit test framework
    implementation 'junit:junit:4.13.1'
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    classifier = 'sources'
}

task javadocJar(type: Jar) {
    from javadoc
    classifier = 'javadoc'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            // groupId = project.group
            //artifactId = project.name
            // version = project.version
            // groupId,artifactId,version，如果不定义，则会按照以上默认值执行
            from components.java
            artifact sourcesJar
            artifact javadocJar
            pom {
                // 构件名称
                // 区别于artifactId，可以理解为artifactName
                name = 'Bug Cloud JUnit'
                // 构件描述
                description = 'Bug Cloud JUnit Core'
                // 构件主页
                url = 'https://www.bug-cloud.com'
                // 许可证名称和地址
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                // 开发者信息
                developers {
                    developer {
                        name = 'yuzhantao'
                        email = 'yuzhantao@qq.com'
                    }
                }
                // 版本控制仓库地址
                scm {
                    url = 'https://github.com/qingyunzhiwu/bugcloud-junit-core'
                    connection = 'scm:git:git://git@github.com:qingyunzhiwu/bugcloud-junit-core.git'
                    developerConnection = 'scm:git:ssh://git@github.com:qingyunzhiwu/bugcloud-junit-core.git'
                }
            }
        }
    }
    // 定义发布到哪里
    repositories {
        maven {
        	url "https://oss.sonatype.org/service/local/staging/deploy/maven2"
            //url "https://oss.sonatype.org/content/repositories/snapshots"
            credentials {
                // 这里就是之前在issues.sonatype.org注册的账号
                username sonatypeUsername
                password sonatypePassword
            }
        }
    }
}

signing {
    sign publishing.publications.mavenJava
}


javadoc {
    // <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    // 防止本地打开中文乱码
    options.addStringOption("charset", "UTF-8")
}
