/*
 * This file was generated by the Gradle 'init' task.
 */

allprojects {
    group = 'com.crowdar.lippia'
    version = '1.6.9'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    repositories {
        mavenLocal()
        maven {
            url = 'https://nexus-v3-repositories.automation.crowdaronline.com/repository/maven-releases/'
            url = 'http://repo.maven.apache.org/maven2'
        }
    }

    dependencies {
        compile 'io.cucumber:gherkin:5.1.0'
        compile 'io.cucumber:tag-expressions:1.1.1'
        compile 'io.cucumber:cucumber-expressions:6.2.0'
        compile 'io.cucumber:datatable:1.0.3'
        compile 'io.cucumber:cucumber-core:4.2.0'
        compile 'io.cucumber:cucumber-java:4.2.0'
        compile 'io.cucumber:cucumber-testng:4.2.0'
        compile 'io.cucumber:cucumber-picocontainer:4.2.0'
        compile 'io.cucumber:cucumber-html:0.2.7'
        compile 'io.cucumber:cucumber-java8:4.2.0'
        compile 'org.testng:testng:6.14.3'
        compile 'picocontainer:picocontainer:1.2'
        compile 'org.reflections:reflections:0.9.10'
        compile 'org.jasypt:jasypt:1.9.0'
        compile 'com.sun.mail:javax.mail:1.6.2'
        compile 'org.apache.pdfbox:pdfbox:2.0.13'
        compile 'com.relevantcodes:extentreports:2.41.2'
        compile 'org.uncommons:reportng:1.1.2'
        compile 'org.apache.commons:commons-lang3:3.0'
        compile 'commons-configuration:commons-configuration:1.10'
        compile 'log4j:log4j:1.2.17'
        compile 'org.hamcrest:hamcrest-core:1.3'
        compile 'org.hamcrest:hamcrest-library:1.3'
        compile 'uk.co.datumedge:hamcrest-json:0.2'
        compile 'org.mockito:mockito-core:2.21.0'
        compile 'org.jsoup:jsoup:1.11.3'
        compile 'org.seleniumhq.selenium:selenium-remote-driver:3.141.59'
        compile 'org.seleniumhq.selenium:selenium-server:3.141.59'
        compile 'org.seleniumhq.selenium:selenium-java:3.141.59'
        compile 'org.seleniumhq.selenium:htmlunit-driver:2.30.1'
        compile 'ru.stqa.selenium:webdriver-factory:4.2'
        compile 'com.paulhammant:ngwebdriver:1.0'
        compile 'com.fasterxml.jackson.core:jackson-core:2.9.3'
        compile 'com.fasterxml.jackson.core:jackson-databind:2.9.5'
        compile 'com.fasterxml.jackson.core:jackson-annotations:2.9.3'
        compile 'org.springframework:spring-context:4.3.8.RELEASE'
        compile 'org.springframework:spring-tx:4.3.8.RELEASE'
        compile 'org.springframework:spring-web:4.3.8.RELEASE'
        compile 'org.springframework:spring-core:4.3.8.RELEASE'
        compile 'org.json:json:20180130'
        compile 'org.apache.httpcomponents:httpclient:4.5.5'
        compile 'io.appium:java-client:7.0.0'
        compile 'io.github.bonigarcia:webdrivermanager:3.6.1'
        compile 'com.google.guava:guava:27.0-jre'
        compile 'com.google.firebase:firebase-admin:5.9.0'
        compile 'com.firebase:firebase-client-android:[2.5.2,)'
        compile 'org.freemarker:freemarker:2.3.23'
        compile 'net.java.dev.jna:jna-platform:4.0.0'
        compile 'xml-apis:xml-apis:1.4.01'
        testCompile 'org.assertj:assertj-core:3.11.0'
        testCompile 'org.easymock:easymock:3.3.1'
        testCompile 'org.powermock:powermock-module-testng:2.0.0'
        testCompile 'org.powermock:powermock-api-mockito2:2.0.0'
        testCompile 'net.lightbody.bmp:browsermob-core:2.1.5'
        compileOnly 'com.aventstack:extentreports:3.1.5'
    }

    sourceCompatibility = '1.8'

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }




}
