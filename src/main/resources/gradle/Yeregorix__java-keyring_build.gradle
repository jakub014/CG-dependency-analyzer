plugins {
    id 'java'
    id 'maven'
}

group 'net.smoofyuniverse'
archivesBaseName = 'java-keyring'
version = '1.2.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'net.java.dev.jna:jna:5.6.0'
    testImplementation 'junit:junit:4.13.1'
}

test {
    useJUnit()
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}

if (project.hasProperty("signing.keyId")) {
    apply plugin: 'signing'
    signing {
        sign configurations.archives
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: findProperty('ossrhUsername'), password: findProperty('ossrhPassword'))
            }

            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: findProperty('ossrhUsername'), password: findProperty('ossrhPassword'))
            }

            pom.project {
                name 'java-keyring'
                packaging 'jar'
                description 'Java API to store passwords.'
                url 'https://github.com/Yeregorix/java-keyring'

                scm {
                    connection 'scm:git:https://github.com/Yeregorix/java-keyring.git'
                    developerConnection 'scm:git:https://github.com/Yeregorix/java-keyring.git'
                    url 'https://github.com/Yeregorix/java-keyring'
                }

                licenses {
                    license {
                        name 'Modified BSD License'
                        url 'https://opensource.org/licenses/BSD-3-Clause'
                    }
                }

                developers {
                    developer {
                        id 'Yeregorix'
                        name 'Hugo Dupanloup'
                        email 'yeregorix@smoofyuniverse.net'
                    }
                }
            }
        }
    }
}