dependencies {
  androidTestImplementation libraries.androidXAppCompat
  androidTestImplementation libraries.androidXTestEspresso
  androidTestImplementation libraries.androidXTestExtJunit
  androidTestImplementation libraries.androidXTestRules
  androidTestImplementation libraries.androidXTestRunner
  androidTestImplementation libraries.junit
  androidTestImplementation libraries.kotlinStdlib
  androidTestImplementation libraries.logbackAndroid
  androidTestImplementation libraries.slf4j
  androidTestUtil libraries.androidXTestOrchestrator

  implementation project(':org.librarysimplified.audiobook.api')
  implementation project(':org.librarysimplified.audiobook.manifest_parser.webpub')
  implementation project(':org.librarysimplified.audiobook.mocking')
  implementation project(':org.librarysimplified.audiobook.open_access')
  implementation project(':org.librarysimplified.audiobook.views')

  implementation (project(':org.librarysimplified.audiobook.tests')) {
    exclude group: 'ch.qos.logback', module: 'logback-classic'
  }
}

configurations.all {
  resolutionStrategy {
    force libraries.slf4j
  }
}

/*
 * Log unit test executions.
 */

tasks.matching {it instanceof Test}.all {
  testLogging.events = ["failed", "passed", "skipped"]
}
