apply plugin: 'io.spring.dependency-management'
dependencyManagement {
    imports {
        mavenBom("org.springframework.boot:spring-boot-dependencies:$versions.springBoot")
        mavenBom("org.springframework.cloud:spring-cloud-dependencies:${versions.springCloud}")
    }
}

dependencies {
    compile project(':xm-commons-exceptions')
    compile project(':xm-commons-config')

    compileOnly 'javax.servlet:javax.servlet-api'

    compile 'org.slf4j:slf4j-api'
    compile('org.springframework.boot:spring-boot-starter-web') {
        exclude module: 'spring-boot-starter-tomcat'
    }
    compile 'org.springframework:spring-tx'
    compile 'org.springframework.security:spring-security-core'
    compile 'org.glassfish:javax.el'
    compile 'com.jayway.jsonpath:json-path'
    compile "org.apache.commons:commons-text:${versions.commonsText}"

    testCompile 'javax.servlet:javax.servlet-api'
    testCompile 'junit:junit'
    testCompile 'org.mockito:mockito-core'
    testCompile 'org.springframework:spring-test'
    testCompile "commons-io:commons-io:${versions.commonsIo}"
}
