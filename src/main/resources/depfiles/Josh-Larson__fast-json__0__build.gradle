plugins {
	id 'java'
	id "com.jfrog.bintray" version "1.8.2"
	id 'maven'
	id 'maven-publish'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

def pluginGroup = "me.joshlarson"
def pluginName = "fast-json"
def pluginVersion = "3.0.0"
 
group = pluginGroup
version = pluginVersion

sourceSets {
	main {
		java {
			srcDirs = ['src']
		}
	}
	test {
		java {
			srcDirs = ['src', 'test']
		}
	}
}

dependencies {
	testCompile 'junit:junit:4.12'
}

repositories {
	jcenter()
}

jar {
	baseName = "fast-json"
	classifier = null
	version = pluginVersion
	from sourceSets.main.allSource
}

task sourcesJar(type: Jar, dependsOn: classes) {
	baseName = "fast-json"
	classifier = "sources"
	version = pluginVersion
	from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
	baseName = "fast-json"
	classifier = "javadoc"
	version = pluginVersion
	from javadoc.destinationDir
}

artifacts {
	archives sourcesJar
	archives javadocJar
}

def pomConfig = {
	licenses {
		license {
			name "The MIT License"
			url "https://opensource.org/licenses/MIT"
			distribution "repo"
		}
	}
	developers {
		developer {
			id "josh-larson"
			name "Josh Larson"
			email "joshua-github@ourclan.net"
		}
	}
	
	scm {
		url "https://github.com/Josh-Larson/fast-json"
	}
}

// Create the publication with the pom configuration:
publishing {
	publications {
		FastJsonPublication(MavenPublication) {
			from components.java
			artifact sourcesJar
			artifact javadocJar
			groupId pluginGroup
			artifactId pluginName
			version pluginVersion
			pom.withXml {
				def root = asNode()
				root.appendNode('description', 'A fast JSON library written in Java')
				root.appendNode('name', 'Fast JSON')
				root.appendNode('url', 'https://github.com/Josh-Larson/fast-json')
				root.children().last() + pomConfig
			}
		}
	}
}

bintray {
	user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
	key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')
	publications = ['FastJsonPublication']
	pkg {
		repo = 'fast-json'
		name = pluginName
		licenses = ['MIT']
		vcsUrl = 'https://github.com/Josh-Larson/fast-json.git'
		version {
			name = pluginVersion
			desc = 'Fast JSON version '+pluginVersion
			released = new Date()
			vcsTag = 'v'+pluginVersion
		}
	}
}
