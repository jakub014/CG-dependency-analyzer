plugins {
    id 'java-library'
}
plugins {
  id "org.checkerframework" version "0.5.12"
}

archivesBaseName = "haruno-annotation-support"
version = "0.1-beta"
description = 'Haruno Annotation Support'

jar {
    enabled = true
    baseName = archivesBaseName
//    classifier = ''
    manifest {
        attributes 'Implementation-Title': 'Haruno annotation support', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
    jcenter()
    maven {
        url "https://repo1.maven.org/maven2/"
    }
}

test {
    useJUnit()
}

//https://github.com/howmanybots/onebot/blob/master/v11/specs/README.md

dependencies {
    implementation project(":haruno-core-support")
    implementation project(":haruno-plugin-support")
    
//    testImplementation 'org.iharu.bootstrap:iharu-foundation:0.2.0-beta'
}


