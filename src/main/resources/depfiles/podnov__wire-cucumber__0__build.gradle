plugins {
	id 'jacoco'
	id 'java-library'
	id 'maven-publish'
}
apply plugin: 'maven'
apply plugin: 'signing'

repositories {
	jcenter()
}

ext {
	cucumberVersion = "6.3.0"
	isReleaseVersion = !version.endsWith("SNAPSHOT")
}

compileJava {
	sourceCompatibility = '1.8'
	targetCompatibility = '1.8'
}

dependencies {
	implementation 'com.github.tomakehurst:wiremock-jre8:2.26.3'
	implementation 'io.cucumber:cucumber-java8:' + cucumberVersion
	implementation 'io.cucumber:cucumber-junit:' + cucumberVersion
	implementation 'org.slf4j:slf4j-api:1.7.30'

	testImplementation 'ch.qos.logback:logback-classic:1.2.3'
	testImplementation 'io.rest-assured:rest-assured:4.1.2'
	testImplementation 'junit:junit:4.12'
	testImplementation 'org.hamcrest:hamcrest:2.2'
	testImplementation 'org.mockito:mockito-core:3.2.4'
}

test {
	finalizedBy jacocoTestReport
}

task javadocJar(type: Jar) {
	classifier = 'javadoc'
	from javadoc
}

task sourcesJar(type: Jar) {
	classifier = 'sources'
	from sourceSets.main.allSource
}

artifacts {
	archives javadocJar, sourcesJar
}

signing {
	required { isReleaseVersion && gradle.taskGraph.hasTask("publish") }
	sign configurations.archives
}

jacocoTestReport {
	reports {
		xml.enabled true
	}

	afterEvaluate {
		classDirectories.setFrom(files(classDirectories.files.collect {
			fileTree(dir: it, exclude: [
				'**/*Exception*',
				'**/*Constants*'
			])
		}))
	}
}

publishing {
	publications {
		maven(MavenPublication) {
			from components.java
		}
	}

	repositories {
		maven {
			name = "GitHubPackages"
			url = uri("https://maven.pkg.github.com/podnov/wire-cucumber")
			credentials {
				username = System.getenv("GITHUB_ACTOR")
				password = System.getenv("GITHUB_TOKEN")
			}
		}
	}
}

uploadArchives {
	repositories {
		mavenDeployer {
			beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

			repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
				authentication(userName: ossrhUsername, password: ossrhPassword)
			}

			snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
				authentication(userName: ossrhUsername, password: ossrhPassword)
			}

			pom.project {
				name 'wire-cucumber'
				packaging 'jar'
				// optionally artifactId can be defined here
				description 'The intent of this project is to make mocking external REST calls easier. This is achieved by standardizing how the mocks are configured and reducing the scaffolding needed to create and verify interactions with those mocks.'
				url 'https://github.com/podnov/wire-cucumber'

				scm {
					connection 'scm:https://github.com/podnov/wire-cucumber.git'
					developerConnection 'scm:git://github.com/podnov/wire-cucumber.git'
					url 'https://github.com/podnov/wire-cucumber'
				}

				licenses {
					license {
						name 'Apache License, Version 2.0'
						url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
					}
				}

				developers {
					developer {
						id 'podnov'
						name 'Evan Zeimet'
						email 'podnov@gmail.com'
					}
				}
			}
		}
	}
}
