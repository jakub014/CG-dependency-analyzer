apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 29

    compileOptions {
      sourceCompatibility 1.8
      targetCompatibility 1.8
    }

    defaultConfig {
        applicationId "com.ealva.kotlinapp"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation project(path: ':ealvalog')
    implementation project(path: ':ealvalog-coroutines')
    implementation project(path: ':ealvalog-core')
    implementation project(path: ':ealvalog-jdk')
    implementation project(path: ':ealvalog-jdk-android')
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'org.jetbrains:annotations:20.0.0'
    implementation "androidx.appcompat:appcompat:1.2.0"
    implementation 'com.android.support.constraint:constraint-layout:2.0.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.9'
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:1.0.10"

}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
      jvmTarget = "1.6"
      apiVersion = "1.3"
      languageVersion = "1.3"
    }
}
