ext {
//    gsonVersion = "2.8.5"
    xstreamVersion = "1.4.11.1"

    okhttpVersion = "4.5.0"
    retrofitVersion = "2.8.1"

    httpclientVersion = "4.5.7"
    httpcoreVersion = "4.4.11"
}

dependencies {
    implementation "org.dreamcat:common-core:$VERSION"

    // okhttp
    implementation "com.squareup.okhttp3:okhttp:${okhttpVersion}"
    implementation "com.squareup.okhttp3:logging-interceptor:${okhttpVersion}"
    implementation "com.squareup.retrofit2:retrofit:${retrofitVersion}"
    implementation "com.squareup.retrofit2:converter-gson:${retrofitVersion}"

    // httpclient
    implementation "org.apache.httpcomponents:httpclient:${httpclientVersion}"
    implementation "org.apache.httpcomponents:httpmime:${httpclientVersion}"

    //implementation "com.google.code.gso:gson:${gsonVersion}"
    implementation "com.thoughtworks.xstream:xstream:${xstreamVersion}"

    testImplementation "org.slf4j:slf4j-simple:$slf4jVersion"
    testImplementation "junit:junit:$junitVersion"
}
