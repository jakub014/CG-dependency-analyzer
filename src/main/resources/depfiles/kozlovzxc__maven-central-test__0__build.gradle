plugins {
    id 'java-library'
    id 'maven'
    id 'signing'
}

group 'com.github.kozlovzxc'
version '1.0.2-SNAPSHOT'

repositories {
    mavenCentral()
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            snapshotRepository(url: "https://s01.oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            pom.project {
                name 'Maven Central Test'
                packaging 'jar'
                artifactId 'maven-central-test'
                // optionally artifactId can be defined here
                description 'My first library publised to maven central'
                url 'https://github.com/kozlovzxc/maven-central-test'

                scm {
                    connection 'scm:svn:http://foo.googlecode.com/svn/trunk/'
                    developerConnection 'scm:svn:https://foo.googlecode.com/svn/trunk/'
                    url 'http://foo.googlecode.com/svn/trunk/'
                }

                licenses {
                    license {
                        name 'The Apache License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }

                developers {
                    developer {
                        id 'kozlovzxc'
                        name 'Kozlov Nikita'
                        email 'kozlovzxc@gmail.com'
                    }
                }
            }
        }
    }
}

signing {
    sign configurations.archives
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
