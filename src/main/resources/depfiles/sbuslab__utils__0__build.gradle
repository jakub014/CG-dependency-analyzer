buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
    }
}

plugins {
    id 'io.codearte.nexus-staging' version '0.21.1' apply false
}

apply plugin: 'scala'
apply plugin: 'com.bmuschko.nexus'

group 'com.sbuslab'

repositories {
    maven { url 'https://oss.sonatype.org/content/repositories/public' }
    mavenCentral()
    jcenter()
}

if (this.parent == null) {
    apply plugin: 'io.codearte.nexus-staging'

    nexusStaging {
        packageGroup = 'com.sbuslab'
        stagingProfileId = '3eeedfb73a4d9e'
        numberOfRetries = 100
        delayBetweenRetriesInMillis = 5000
    }

    test {
        testLogging.showStandardStreams = true
    }
}

modifyPom {
    project {
        name 'utils'
        description 'Common utils for sbus'
        url 'https://github.com/sbuslab/utils'
        inceptionYear '2018'
        scm {
            url 'https://github.com/sbuslab/utils'
            connection 'scm:https://github.com/sbuslab/utils.git'
            developerConnection 'scm:git://github.com/sbuslab/utils.git'
        }
        licenses {
            license {
                name 'The Apache Software License, Version 2.0'
                url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                distribution 'repo'
            }
        }
        developers {
            developer {
                id 'kulikovd'
                name 'Dmitry Kulikov'
                email 'kulikov.dm@gmail.com'
            }
        }
    }
}

dependencies {
    compile 'com.sbuslab:sbus:[1.3.0,1.4.0)'

	annotationProcessor 'org.projectlombok:lombok:1.18.10'

    compile 'com.typesafe:config:1.4.0'

    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.0.RELEASE'

    compile 'com.fasterxml.jackson.datatype:jackson-datatype-joda:2.10.0'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.10.0'
    compile 'com.fasterxml.jackson.module:jackson-module-scala_2.12:2.10.0'

    compile 'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.2'
    compile 'org.springframework:spring-jdbc:5.2.0.RELEASE'

    compile 'javax.validation:validation-api:2.0.1.Final'
    compile 'org.reflections:reflections:0.9.11'

    compile 'commons-io:commons-io:2.6'
    compile 'commons-lang:commons-lang:2.6'
    compile 'commons-codec:commons-codec:1.13'

    compile 'org.flywaydb:flyway-core:6.0.7'
    compile 'javax.transaction:jta:1.1'
    compile 'javax.xml.bind:jaxb-api:2.2.11'

    compile 'org.postgresql:postgresql:42.2.8'

    compile 'org.asynchttpclient:async-http-client:2.10.4'

    compile 'org.slf4j:slf4j-api:1.7.28'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    runtime 'net.logstash.logback:logstash-logback-encoder:6.2'

    compile 'net.spy:spymemcached:2.12.3'

    compile 'io.prometheus:simpleclient_hotspot:0.8.0'
    compile 'io.prometheus:simpleclient_httpserver:0.8.0'
    compile 'io.prometheus:simpleclient_logback:0.8.0'

    compile 'org.bouncycastle:bcprov-jdk15to18:1.66'

    testCompile 'junit:junit:4.12'
    testCompile 'org.scalatest:scalatest_2.12:3.0.5'
    testCompile 'org.assertj:assertj-core:3.13.2'
    testCompile 'io.qala.datagen:qala-datagen:2.5.1'
}
