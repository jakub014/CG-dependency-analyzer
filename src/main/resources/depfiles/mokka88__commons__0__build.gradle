buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
    }
}


plugins {
    id 'java-library'
    id 'maven-publish'
    id 'io.codearte.nexus-staging' version '0.22.0'
}

apply plugin: 'com.bmuschko.nexus'

group = 'io.github.mokka88'
version = '1.0.3-SNAPSHOT'

modifyPom {
    project {
        name 'commons'
        description 'Some common libraries'
        url 'https://github.com/mokka88/commons'
        inceptionYear '2020'

        scm {
            url 'https://github.com/mokka88/commons'
            connection 'scm:https://github.com/mokka88/commons.git'
            developerConnection 'scm:git://github.com/mokka88/commons.git'
        }

        licenses {
            license {
                name 'MIT License'
                url 'https://www.mit.edu/~amini/LICENSE.md'
                distribution 'repo'
            }
        }

        developers {
            developer {
                id 'mokka88'
                name 'Gábor Motkó'
                email 'mokka88@gmail.com'
            }
        }
    }
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'

    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    testCompileOnly 'org.projectlombok:lombok:1.18.12'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}

nexus {
    sign = true
    repositoryUrl = 'https://oss.sonatype.org/service/local/staging/deploy/maven2/'
    snapshotRepositoryUrl = 'https://oss.sonatype.org/content/repositories/snapshots/'
}

nexusStaging {
    packageGroup = "io.github.mokka88" //optional if packageGroup == project.getGroup()
}
