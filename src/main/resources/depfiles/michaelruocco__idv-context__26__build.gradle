plugins {
    id "java-test-fixtures"
}

configurations {
    testFixturesApi.setCanBeResolved(true)
}

dependencies {
    api project(":lockout-entities")
    api project(":policy-json")
    api "com.github.michaelruocco:json-adapter:${jsonAdapterVersion}"

    implementation project(":identity-json")
    implementation "com.fasterxml.jackson.core:jackson-annotations:${jacksonVersion}"
    implementation "com.fasterxml.jackson.core:jackson-core:${jacksonVersion}"
    implementation "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}"
    implementation "com.fasterxml.jackson.datatype:jackson-datatype-jdk8:${jacksonVersion}"
    implementation "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${jacksonVersion}"

    testImplementation testFixtures(project(":lockout-entities"))
    testImplementation "org.junit.jupiter:junit-jupiter-params:${junitVersion}"
    testImplementation "net.javacrumbs.json-unit:json-unit-assertj:${jsonUnitAssertjVersion}"

    testFixturesApi project(":identity-json")
    testFixturesApi testFixtures(project(":lockout-entities"))
    testFixturesApi "com.github.michaelruocco:file-loader:${fileLoaderVersion}"
}
