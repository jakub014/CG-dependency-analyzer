plugins {
	id 'java-library'
	id 'groovy'
	id 'codenarc'
	id 'jacoco'
	id 'com.github.kt3k.coveralls' version '2.10.1'
	id 'distribution'
	id 'maven-publish'
}
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/3.2.1/gradle-support.gradle'
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/3.2.1/maven-publish-support.gradle'

description = 'Generate an XML document for an RSS feed'
sourceCompatibility = '1.8'

group    = 'nz.net.ultraq.rss'
artifact = 'rss-xml-generator'
version  = '3.1.2-SNAPSHOT'
year     = '2015'

dependencies {
	api(
		'org.codehaus.groovy:groovy:3.0.3',
	)
	implementation(
		'nz.net.ultraq.thymeleaf:thymeleaf-ifnotnull-dialect:3.0.0',
		'org.thymeleaf:thymeleaf:3.0.12.RELEASE',
		'org.thymeleaf.extras:thymeleaf-extras-java8time:3.0.4.RELEASE'
	)
	testImplementation(
		'org.codehaus.groovy:groovy-xml:3.0.3',
		'org.spockframework:spock-core:2.0-M2-groovy-3.0'
	)
	testRuntimeOnly(
		'org.slf4j:slf4j-simple:1.7.30'
	)
}

groovydoc {
	link('http://www.thymeleaf.org/apidocs/thymeleaf/3.0.11.RELEASE/', 'org.thymeleaf.')
}
