 apply plugin: 'java'
 apply plugin: 'maven'
 apply plugin: 'signing'

//plugins {
    // Apply the java-library plugin to add support for Java Library
  //  id 'java-library'
//}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

task sourceJar(type: Jar) {
    classifier "sources"
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier "javadoc"
     from javadoc
}

artifacts {
    archives javadocJar, sourceJar
}

signing {
    sign configurations.archives
}

  group = 'com.github.Karthikk15'
  archivesBaseName = 'DummyJar'
  version = '1.0.1'
// Task which creates pom.xml with mandatory information and (Jar and Pom file's will be signed)
uploadArchives {
  repositories {
    mavenDeployer {
      beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }
      // Url of the nexus repository, user name and password was stored in gradle.properties file
      repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
        authentication(userName: sonatypeUsername, password: sonatypePassword)
      }
      
      snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
        authentication(userName: sonatypeUsername, password: sonatypePassword)
      }

      pom.project {
        name 'DummyJar'
        packaging 'jar'
        // optionally artifactId can be defined here 
        description 'Simple Application to test Jar publising in Maven Central'
        url 'https://github.com/Karthikk15/DummyJar'

        scm {
          url 'https://github.com/Karthikk15/DummyJar'
          connection 'scm:git:git://github.com/Karthikk15/DummyJar.git'
          developerConnection 'scm:git:ssh://git@github.com:Karthikk15/DummyJar.git'
        }

        licenses {
          license {
            name 'The Apache License, Version 2.0'
            url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
          }
        }

        developers {
         developer {
            name 'Karthikk15'
          }
        }
      }
    }
  }
}

dependencies {

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
