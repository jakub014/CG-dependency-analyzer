plugins {
    id 'java'
}

group 'com.mfy'
version '1.0.0'

repositories {
    maven{ url 'http://maven.aliyun.com/nexus/content/groups/public/'}
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.12'
    implementation 'org.junit.jupiter:junit-jupiter:5.4.2'

    compile group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: '2.4.2'
    compile group: 'org.springframework.boot', name: 'spring-boot-configuration-processor', version: '2.4.2'
    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.75'
    compile group: 'org.apache.commons', name: 'commons-pool2', version: '2.9.0'
    compile group: 'org.springframework.data', name: 'spring-data-redis', version: '2.4.3'
    compile group: 'org.redisson', name: 'redisson', version: '3.14.1'
    compile group: 'org.slf4j', name: 'slf4j-nop', version: '1.7.30'

}

test {
    useJUnitPlatform()
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

tasks.withType(Javadoc) {
    options.addStringOption('Xdoclint:none', '-quiet')
    options.addStringOption('encoding', 'UTF-8')
    options.addStringOption('charSet', 'UTF-8')
}

artifacts {
    archives sourcesJar
    archives javadocJar
}