plugins {
    id 'java'
    id 'maven-publish'
    id 'maven'
    id 'signing'
    id "com.zoltu.git-versioning" version "3.0.3"
}


repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
}


sourceCompatibility = 1.6
targetCompatibility = 1.6


group = 'cc.rabbitcontrol'
archivesBaseName = "rcp"


dependencies {

    compile ('io.kaitai:kaitai-struct-runtime:0.8')
    compile ('io.netty:netty-all:4.1.59.Final')

    testCompile "junit:junit:4.12"
}



task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}


task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}


artifacts {
    archives javadocJar, sourcesJar
}


publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
        }
    }
}



signing {
    sign configurations.archives
    sign publishing.publications.mavenJava
}



uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            pom.project {
                name group + ":" + archivesBaseName
                packaging 'jar'
                description 'RabbitControl is a binary data-format definition to describe data ' +
                        'values and user interface elements.'
                url 'https://rabbitcontrol.github.io/'

                scm {
                    connection 'scm:git:git://github.com/rabbitControl/rcp-java.git'
                    developerConnection 'scm:git:ssh://github.com:rabbitControl/rcp-java.git'
                    url 'https://github.com/rabbitControl/rcp-java/tree/master'
                }


                licenses {
                    license {
                        name 'GNU LESSER GENERAL PUBLIC LICENSE Version 2.1'
                        url 'https://www.gnu.org/licenses/old-licenses/lgpl-2.1.en.html'
                        distribution 'repo'
                    }
                }

                developers {
                    developer {
                        name 'Ingo Randolf'
                        email 'ingo.randolf@servus.at'
                    }
                }
            }
        }
    }
}


