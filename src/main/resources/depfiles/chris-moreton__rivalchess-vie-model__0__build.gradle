buildscript {
    repositories {
        jcenter()
    }
}

plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'signing'
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.netsensia.rivalchess'
            artifactId = 'rivalchess-vie-model'
            version = '6.0.0'

            from components.java
        }
    }
}

group = "com.netsensia.rivalchess"
version = '6.0.0'

jar.baseName("rivalchess-vie-model")

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from tasks.javadoc.destinationDir
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}

artifacts {
    archives jar

    archives javadocJar
    archives sourcesJar
}

signing {
    sign configurations.archives
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: sonatypeUsername, password: sonatypePassword)
            }

            pom.project {
                name 'rivalchess-vie-model'
                packaging 'jar'
                description 'The model classes used by RivalChess Vie'
                url 'https://github.com/chris-moreton/rivalchess-vie-model'

                scm {
                    connection = 'scm:git:git://github.com/chris-moreton/rivalchess-vie-model.git'
                    developerConnection = 'scm:git:ssh://github.com/chris-moreton/rivalchess-vie-model.git'
                    url = 'https://github.com/chris-moreton/rivalchess-vie-model'
                }

                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        distribution 'repo'
                    }
                }

                developers {
                    developer {
                        id = 'chris-moreton'
                        name = 'Chris Moreton'
                        email = 'chris@netsensia.com'
                    }
                }
            }
        }
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.12'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

test {
    useJUnit()
    maxHeapSize = '1G'
    testLogging.showStandardStreams = true
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
