plugins {
    id 'java-library'
    id 'kotlin'
}

ext {
    // Library
    LIBRARY_NAME = 'WingLogger'
    PUBLISH_GROUP_ID = 'com.wingmoney.winglogger'
    PUBLISH_ARTIFACT_ID = LIBRARY_NAME.toLowerCase()
    PUBLISH_VERSION = '1.0.1'

    // Bintray
    BINTRAY_REPO = 'wing'
    LIBRARY_DESC = 'Wing Logger'

    // Github
    GIT_REPO_URL = 'https://github.com/WingBank/WingLogger'
    GIT_VCS_URL = GIT_REPO_URL + '.git'
    GIT_USER_REPO_NAME = 'WingBank/WingLogger'

    // Developer Info
    DEVELOPER_ID = 'chivorns'
    DEVELOPER_NAME = 'Chivorn'
    DEVELOPER_EMAIL = 'chivorn@live.com'

    // Licence
    LICENSE_NAME = 'The Apache Software License, Version 2.0'
    LICENSE_URL = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    ALL_LICENSES = ["Apache-2.0"]
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.8.9'
    implementation 'javax.servlet:javax.servlet-api:3.0.1'
    implementation 'commons-logging:commons-logging:1.2'
}

apply from: 'https://raw.githubusercontent.com/Chivorns/publish-android-library-plugin/master/publish_lib_v1.gradle'