dependencies {
    compile group: 'org.springframework', name: 'spring-web', version: '5.2.8.RELEASE'
    compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.4.0'
    compile group: 'org.springframework.security', name: 'spring-security-core', version: '5.4.1'
    compile group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}
