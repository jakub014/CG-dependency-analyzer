plugins {
    id 'java-library'
    id 'maven-publish'
    id "org.sonarqube" version "2.8"
    id 'jacoco'
    id 'signing'
}

def ossrhCredentials = {
    username = project.hasProperty('ossrhUsername') ? project.getProperty('ossrhUsername') : ''
    password = project.hasProperty('ossrhPassword') ? project.getProperty('ossrhPassword') : ''
}

allprojects {
    repositories {
        mavenLocal()
        mavenCentral()
    }
}

sonarqube {
    properties {
        property "sonar.projectKey", "VladislavSevruk_RecursiveAssertion"
    }
}

subprojects {
    apply plugin: 'java-library'
    apply plugin: 'org.sonarqube'
    apply plugin: 'jacoco'
    apply plugin: 'maven-publish'
    apply plugin: 'signing'

    sourceCompatibility = "${javaVersion}"
    targetCompatibility = "${javaVersion}"

    java {
        withJavadocJar()
        withSourcesJar()
    }

    dependencies {
        implementation (
                "org.apache.logging.log4j:log4j-api:${log4jVersion}",
                "org.apache.logging.log4j:log4j-core:${log4jVersion}"
        )
        testCompileOnly (
                "org.projectlombok:lombok:${lombokVersion}"
        )
        testAnnotationProcessor (
                "org.projectlombok:lombok:${lombokVersion}"
        )
        testImplementation (
                "org.junit.jupiter:junit-jupiter-api:${junitVersion}",
                "org.junit.jupiter:junit-jupiter-params:${junitVersion}",
                "org.mockito:mockito-core:${mockitoVersion}",
                "org.mockito:mockito-junit-jupiter:${mockitoVersion}"
        )
        testRuntimeOnly (
                "org.junit.jupiter:junit-jupiter-engine:${junitVersion}"
        )
    }

    jacocoTestReport {
        dependsOn test
        executionData fileTree(project.rootDir.absolutePath).include("**/build/jacoco/*.exec")
        reports {
            xml.enabled true
            html.enabled true
        }
    }

    test {
        useJUnit()
        useJUnitPlatform()
        maxHeapSize = '64m'
    }

    publishing {
        publications {
            maven(MavenPublication) {
            }
        }
        repositories {
            maven {
                def stagingRepoUrl = "https://oss.sonatype.org/service/local/staging/deploy/maven2/"
                def snapshotsRepoUrl = "https://oss.sonatype.org/content/repositories/snapshots/"
                url = version.endsWith('-SNAPSHOT') ? snapshotsRepoUrl : stagingRepoUrl
                credentials(ossrhCredentials)
            }
        }
    }

    signing {
        sign publishing.publications.maven
    }
}