apply plugin: 'com.android.application'

android {
    compileSdkVersion 29

    compileOptions {
      sourceCompatibility 1.8
      targetCompatibility 1.8
    }

//    compileOptions {
//      coreLibraryDesugaringEnabled = true
//    }

    defaultConfig {
        applicationId "com.ealva.javaapp"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(path: ':ealvalog')
    implementation project(path: ':ealvalog-java')
    implementation project(path: ':ealvalog-core')
    implementation project(path: ':ealvalog-jdk')
    implementation project(path: ':ealvalog-jdk-android')

    implementation 'org.jetbrains:annotations:20.0.0'
    implementation "androidx.appcompat:appcompat:1.2.0"
    implementation 'com.android.support.constraint:constraint-layout:2.0.2'
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:1.0.10"

}
